


<div class="container">
	<div class="row">
		<h3>Login page</h3>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-lg-4 col-sm-12"></div>
			<label><b>Email</b></label>
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-12"></div>
			<input type="text" placeholder="abc@gmail.com" name="uname" required
				ng-model="user.email" id="email" class="form-control col-md-4">
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-4"></div>
			<p id="pemail"></p>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-4 col-sm-12"></div>
			<label><b>Password</b></label>
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-12"></div>
			<input type="password" placeholder="********" name="psw"
				ng-model="user.password" id="psw" class="form-control col-md-4">
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-12"></div>
			<p id="ppsw"></p>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-4 col-sm-4"></div>
		<div class="col-lg-3 col-sm-3">
			<button type="submit" ng-click="loginUser()"
				onclick="return checklogin()" class=" btn-primary btn-md btn-login">Login</button>

		</div>

		<div class="col-lg-3 col-sm-3">
			<a href="#!/register"><button type="button"
					class="btn-primary btn-md btn-register">register</button></a>

		</div>
	</div>


	<div class="row">
		<div class="col-md-4 col-sm-4" ></div>
		<div class="col-md-3 col-sm-3">
			<a href="/ToDoApp/user/fbConnect" ><button class="btn-facebook" onclick="sessionStorage.clear()">
				Facebook</button></a>

		</div>
		<div class="col-md-3 col-sm-3">
			<a href="/ToDoApp/user/googleConnect"><button  class="btn-google" onclick="sessionStorage.clear()">
				Google</button></a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7 col-sm-7"></div>
		<span class="psw">Forgot <a href="#">password?</a></span>
	</div>
</div>
