<div id="editnote" class="flex-container">
	<form>
		<div class="form-group">

			<div class="row noteadd">

				<!-- 					<div ng-model="data.title" role="textbox" -->
				<!-- 						class="Title flex-container" aria-multiline="true" -->
				<!-- 						contentEditable="true" contenteditable -->
				<!-- 						data-placeholder="{{data.title}}"></div> -->
				<input type="text" ng-model=data.title placeholder="{{data.title}}"
					style="outline: none; border: 0px;">
			</div>

			<hr></hr>
		</div>
		<div class="form-group">
			<div class="panel panel-default">
				<div class="row noteadd">
					<div ng-model="data.description" role="textbox"
						class="desc flex-container" aria-multiline="true"
						contentEditable="true" contenteditable
						data-placeholder="{{data.description}}"></div>
				</div>
			</div>
		</div>



	</form>
</div>
<div class="panel panel-default">
	<div class="row noteadd">
		<input type="submit" value="edit" ng-click="editNote(data);close();"
			class="noteenter"> <i ng-click="trashNote(data);close();"
			class="notetrash glyphicon glyphicon-trash"> </i> <i
			ng-click="archiveNote(data);close();"
			class="glyphicon glyphicon-floppy-saved"></i>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Both</label>
				<div class="col-sm-10">
					<p class="input-group">
						<!-- 	 <input type="text" class="form-control"
							datetime-picker="MM/dd/yyyy HH:mm" ng-model="ctrl.date.value"
							is-open="ctrl.date.showFlag" /> -->
						<span class="input-group-btn" datetime-picker="MM/dd/yyyy HH:mm"
							ng-model="data.reminder" is-open="ctrl.date.showFlag" >
						<button type="button" class="btn btn-default"
							ng-click="ctrl.date.showFlag = true">
							<i class="fa fa-calendar"></i>
						</button>
						</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">model</label>
				<div class="col-sm-10">
					<!-- <input type="text" class="form-control-static" ng-model="data.reminder | date:'yyyy-MM-dd HH:mm:ss Z'"> -->
					<span>{{data.reminder | date:'yyyy-MM-dd HH:mm:ss '}}</span>
					<button type="button" class="btn btn-default" ng-click="setReminder(data);close();"></button>
				</div>
			</div>
		</form>


	</div>
</div>
