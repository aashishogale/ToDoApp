</div>

<div class="wrapper" ng-click="hidenote=true">

	<nav id="sidebar"
		class="navbar  fixed-left navbar-toggleable-md navbar-light bg-faded">
		<div class="container-fluid collapse in" style="margin-top:95%;">
			<div class="row">
				<ul class="list-unstyled components">


					<li><a ng-click="trashnote=false;allnotes=true">Notes</a></li>
					<li><a>Reminders</a></li>

				</ul>
			</div>
			<div class="row">
				<ul class="list-unstyled components">
					<li><a>Labels</a></li>

					<li><a>Create new label</a></li>
				</ul>
			</div>
			<div class="row">
				<ul class="list-unstyled components">
					<li><a>Archive</a></li>
					<li><a ng-click="trashnote=true;allnotes=false">Trash</a></li>
				</ul>
			</div>
			<div class="row">
				<ul class="list-unstyled components">
					<li><a>Settings</a></li>


					<li><a>Send Feedback</a></li>
					<li><a>Help</a></li>
					<li><a>Trash</a></li>
					<li><a>App Downloads</a></li>

					<li><a>KeyBoard Shortcuts</a></li>
				</ul>
			</div>
		</div>

	</nav>

	<div class="container" style="margin-top: 10%;" ng-init="showthis=true">

		<div class=bootcreate ng-show="showthis">
			<div class="show-create col-md-6"
				ng-click="show=true; showthis=false">
				<label>take a note</label>
			</div>
		</div>
		<div class="bootcreatenote" ng-show="show">
			<div class="create-note col-md-6">
				<div class="row noteadd">
					<input type="text" ng-model="note.title" placeholder="Title"
						class="Title">
				</div>
				<div class="row noteadd">
					<input type="text" placeholder="Take a note"
						ng-model="note.description" class="desc">
				</div>
				<div class="row noteadd">
					<input type="submit" ng-click="addNote();show=false;showthis=true"
						class="noteenter">
				</div>
			</div>

		</div>


		<div id="notes" class="row" ng-show="allnotes" ng-init="allnotes=true;hidenote=true">

			<div id="note" class="note-edit  col-md-3"
				ng-repeat="note in noteList|orderBy :'-date'|filter:{trash:false}|filter:{archive:false}"
				ng-click="openCustomModal(note);hidenote=false" ng-show="hidenote">


				<div class="row noteadd">
					<input type="text" ng-model="note.title"
						placeholder="{{note.title}}" class="Title">
				</div>
				<div class="row noteadd">
					<input type="text" placeholder="{{note.description}}"
						ng-model="note.description" class="desc">
				</div>

			</div>
		</div>





		<div id="trashnotes" class="row" ng-show="trashnote">

			<div id="note" class="note-edit  col-md-3"
				ng-repeat="note in noteList|orderBy :'-date'|filter:{trash:true}|filter:{archive:false}"
				ng-click="openCustomModal(note);">


				<div class="row noteadd">
					<input type="text" ng-model="note.title"
						placeholder="{{note.title}}" class="Title">
				</div>
				<div class="row noteadd">
					<input type="text" placeholder="{{note.description}}"
						ng-model="note.description" class="desc">
				</div>

			</div>

		</div>



	</div>
</div>
