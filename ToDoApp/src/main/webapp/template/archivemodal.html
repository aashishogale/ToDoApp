<div id="editnote" class="flex-container">
	<form>
		<div class="form-group">
			<div class="panel panel-default">
				<div class="row  noteadd">

					<div ng-model="note.title" role="textbox"
						class="Title flex-container" aria-multiline="true"
						contentEditable="true" contenteditable
						note-placeholder="{{note.title}}"></div>
				</div>
			</div>
			<hr></hr>
		</div>
		<div class="form-group">
			<div class="panel panel-default">
				<div class="row noteadd">
					<div ng-model="note.description" role="textbox"
						class="desc flex-container" aria-multiline="true"
						contentEditable="true" contenteditable
						note-placeholder="{{note.description}}"></div>
				</div>
			</div>
		</div>



	</form>
</div>
<div class="panel panel-default">

	<div class="row noteadd">
	<!-- 	<a ng-click="archiveNote(note);close();" class="notetrash"> restore</a> -->
	<archivebutton></archivebutton>
		<a ng-click="deleteNote(note);close();" class="notetrash">deleteforever</a>
	</div>
</div>
